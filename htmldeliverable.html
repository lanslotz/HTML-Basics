                    <div class="col-sm-6 input-column"><input class="formInput" type="name"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="f" for="email-input-field">Email</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="email"></div>
                </div>
                <button class="btn btn-light submit-button" type="button">Submit</button></form>
        </div>
    </div>
